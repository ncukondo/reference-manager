name: Create GitHub Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.4.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (skip actual release creation)'
        required: false
        type: boolean
        default: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ inputs.tag || github.ref_name }})
          if ! git branch -r --contains "$TAG_COMMIT" | grep -q 'origin/main'; then
            echo "::error::Tag ${{ inputs.tag || github.ref_name }} is not on main branch"
            exit 1
          fi
          echo "âœ“ Tag is on main branch"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Install production dependencies only
        run: |
          rm -rf node_modules
          npm ci --omit=dev

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Inject version into manifest.json
        run: |
          node -e "
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
            manifest.version = '${{ steps.version.outputs.version }}';
            fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 2));
          "

      - name: Install mcpb CLI and create bundle
        run: |
          npx @anthropic-ai/mcpb pack

      - name: Create GitHub Release
        if: inputs.dry_run != true
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          generate_release_notes: true
          files: |
            *.mcpb

      - name: Dry run summary
        if: inputs.dry_run == true
        run: |
          echo "::notice::Dry run mode - skipping actual release creation"
          echo "Would create release for tag: ${{ inputs.tag || github.ref_name }}"
          echo "Files to be uploaded:"
          ls -la *.mcpb 2>/dev/null || echo "No .mcpb files found"
